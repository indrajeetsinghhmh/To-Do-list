<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- page 1 -->
    <div class="main">
      <div class="page1">
        <h2 class="startingmsg">let's make a productive day</h2>
        <button class="startingbtn">Start the Day</button>
      </div>

      <!-- page 2 -->
      <div class="page2">
        <h1 class="startingmsg2">Assign your task here:-</h1>
        <div class="box">
          <div class="tasklist">
            <ul id="listdata"></ul>
          </div>
          <div class="entertask">
            <input
              type="text"
              placeholder="what you do Today....... "
              id="userInput"
            />

            <div class="icon">&#10095;</div>
          </div>
          <button class="startingbtn2">Let's complete them!</button>
        </div>
      </div>

      <!-- page 3 -->
      <div class="page3">
        <h1>“A year from now you may wish you had started today.”</h1>
        <div class="box2">
          <div class="leftbox">
            <h2>pending task</h2>
            <div class="checklist">
              <ul id="listdata2"></ul>
            </div>
            <div class="addmore">
              <input
                type="text"
                placeholder="want to add more task!!! "
                id="addmoreTask"
              />
              <button class="addmoreBtn">Add More</button>
            </div>
          </div>
          <div class="middlebox"></div>
          <div class="rightbox">
            <h2>completed task</h2>
            <div class="checklist2">
              <ul id="finalList"></ul>
            </div>
          </div>

          <div class="startingbtn3">&#10148;</div>
        </div>
      </div>

      <!-- page4  -->
      <div class="page4">
        <div class="boxL">

            <h1 class="partingmsg">wohooo! you won it...</h1>
            <button class="lastBtn">COME...VISIT AGAIN SOON</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
